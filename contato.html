    <h1 class="center">Formulário de contato</h1>

    <div>
        <div>
            <form  class="margem">
                <div>
                    <label for="nome">Nome:</label> <br>
                    <input type="text" onkeyup="validaNome()" id="nome" class="input-padrao" required
                    placeholder="Nome">
                    <div id="txtNome"></div>
                    <br>
                    <br>
                </div>
    
                <div>
                    <label for="email">E-mail:</label> <br>
                    <input type="email" onkeyup="validaEmail()" id="email" class="input-padrao" required
                    placeholder="seuemail@dominio.com">
                    <div id="txtEmail"></div>
                    <br>
                    <br>
                </div>
    
                <div>
                    <label for="telefone">Telefone:</label> <br>
                    <input type="telefone" onkeyup="validaTelefone()" id="telefone" class="input-padrao" required
                    placeholder="(00) 00000-0000">
                    <div id="txtTelefone"></div>
                    <br>
                    <br>
                </div>
    
                <div>
                    <label for="mensagem">Deixe sua mensagem:</label> <br>
                    <textarea onkeyup="validaMensagem()" cols="60" rows="5" id="mensagem" class="input-padrao"
                    required placeholder="Sua mensagem"></textarea>
                    <div id="txtMensagem"></div>
                    <br>
                    <br>
                </div>
    
                <div>
                    <label class="checkbox">"Gostaria de saber mais sobre mim?"</label>
                    <input type="checkbox">
                    <input type="submit" value="Enviar" class="enviar">
            </form>
        </div>
